

<span ng-repeat="crumb in breadcrumbs"/> / <a href="{{crumb.href}}">{{crumb.name}}</a></span>


<h2>{{contentName}}</h2>

<h3>Fields :</h3>
<ul class="fields">
<li ng-repeat="field in fields" >
<p><strong>{{field.fieldDefinitionIdentifier}} </strong>: {{field.fieldValue}} </p>
</li>
</ul>

<h3>Children :</h3>
<ul class="children">
<li ng-repeat="child in children" >
<p><a href="{{child.href}}">{{child.name }}</a></p>
</li>
</ul>
